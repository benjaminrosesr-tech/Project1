    <!-- Bootstrap 5.3.8 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap Icons for theme switcher -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script>
      // Prevents flash of unstyled content (FOUC)
      (() => {
        const storedTheme = localStorage.getItem("theme");
        const getPreferredTheme = () => {
          if (storedTheme) return storedTheme;
          return window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
        };
        document.documentElement.setAttribute(
          "data-bs-theme",
          getPreferredTheme()
        );
      })();
    </script>
  </head>

        <a class="navbar-brand" href="./index.html">Rose Digital Imaging</a>
        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"

          aria-label="Toggle navigation"

        </button>
        <div class="collapse navbar-collapse" id="mainNav">

              <a class="nav-link" aria-current="page" href="./index.html"
                >Home</a

            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contactme.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <button
                class="btn btn-link nav-link py-2 px-0 px-lg-2 dropdown-toggle"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)"
              >
                <i
                  class="bi bi-sun-fill my-1 theme-icon-active"
                  id="light-theme-icon"
                ></i>
                <i
                  class="bi bi-moon-stars-fill my-1 theme-icon-active d-none"
                  id="dark-theme-icon"
                ></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="bd-theme"
              >
                <li>
                  <button
                    type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="light"
                  >
                    <i class="bi bi-sun-fill me-2"></i> Light
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="dark"
                  >
                    <i class="bi bi-moon-stars-fill me-2"></i> Dark
                  </button>
                </li>
                <li>
                  <button
                    type="button"
                    class="dropdown-item d-flex align-items-center"
                    data-bs-theme-value="auto"
                  >
                    <i class="bi bi-circle-half me-2"></i> Auto
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4 flex-shrink-0">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="Title">Let's Create Together</h1>
          <p class="text-center lead mb-4">
            Have a project in mind or just want to say hello? Fill out the form
            below and I'll get back to you as soon as possible.
          </p>

          <!-- IMPORTANT: Replace the action URL with your own from Formspree.io -->
          <form action="https://formspree.io/f/xjkangae" method="POST">
            <!-- This hidden input tells Formspree where to redirect after submission -->
            <input
              type="hidden"
              name="_next"
              value="https://your-domain.com/success.html"
            />
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="companyName" class="form-label"
                >Company Name <span class="text-muted">(Optional)</span></label
              >
              <input
                type="text"
                class="form-control"
                id="companyName"
                name="companyName"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                name="phone"
                placeholder="123-456-7890"
                required
              />
            </div>
            <div class="mb-3">
              <label for="projectIdea" class="form-label">Project Idea</label>
              <textarea
                class="form-control"
                id="projectIdea"
                name="projectIdea"
                rows="5"
                placeholder="Tell me about your project..."
                required
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
